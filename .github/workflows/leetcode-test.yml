name: Node.js邮件发送测试

on:
  workflow_dispatch:

jobs:
  send-emails:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies with force
      run: pnpm i
    - name: Verify installation
      run: |
        echo "检查node_modules目录:"
        ls -la node_modules/ | head -10
        echo "检查nodemailer:"
        ls -la node_modules/nodemailer/ || echo "nodemailer未找到"

    - name: Send test emails
      env:
        QQ_EMAIL: ${{ secrets.QQ_EMAIL }}
        QQ_EMAIL_AUTH_CODE: ${{ secrets.QQ_EMAIL_AUTH_CODE }}
      run: node send-email.js