name: Node.js邮件发送测试

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟测试

jobs:
  send-emails:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Send emails via Node.js
      env:
        QQ_EMAIL: ${{ secrets.QQ_EMAIL }}
        QQ_EMAIL_AUTH_CODE: ${{ secrets.QQ_EMAIL_AUTH_CODE }}
      run: node send-email.js