name: 力扣周赛预测情况

on:
  schedule:
    # 正式环境
    - cron: '30 12 * * 0'  # 每周日12:30 UTC
    # 测试用
    # - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  send-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 必须先安装 pnpm 再 setup-node
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false  # 我们稍后会手动安装依赖

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Run update script with email env
        env:
          # QQ邮箱配置
          QQ_EMAIL: ${{ secrets.QQ_EMAIL }}
          QQ_EMAIL_AUTH_CODE: ${{ secrets.QQ_EMAIL_AUTH_CODE }}
          
          # 收件人配置
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          
          # 可选：邮件发送配置
          SMTP_HOST: 'smtp.qq.com'
          SMTP_PORT: '465'
          EMAIL_FROM_NAME: 'LeetCode监控系统'
          
          # Node.js 环境变量
          NODE_ENV: 'production'
        run: |
          pnpm dev